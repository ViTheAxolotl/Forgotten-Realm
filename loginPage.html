<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <nav class="navbar navbar-expand-lg bg-dark navbar-primary">

    <div class="container">
      <div class="row align-items-top">
        <div id = "header" class = "col-12">
          <h1>Login</h1><br>
        </div>

        <div id = "login" class = "bg-UP-purple color-UP-black col-md-12 col-sm-12">
          <h1>Provide Login for access to database</h1>
          <h5>Username:</h5>
          <input type="text" id = "username" placeholder="Player Name" />
          <span></span>
          
          <h5>Password:</h5>
          <input type="text" id = "password" placeholder="Character Name" />
          <p class="color-UP-yellow">(If character name is less then 6 letters, add race after. EX:TerriHuman)</p>
          <span></span>
          <button id = "submit">Enter</button>
          <button id = "back">Back</button>
        </div>

        <div id = "footer" class = "col-12">
        </div>
      </div>
	</div>

     <!-- Bootstrap JavaScript Components-LOAD LAST -->
