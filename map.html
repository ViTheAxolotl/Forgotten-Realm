<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name = "keywords" content = "Creation Story">
    <link rel="shortcut icon" href="images/favicon.png">

    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href = "css/Styles.css" rel = "stylesheet" />

    <title>Map</title>
    <script src="//script.sheetsu.com/"></script>
  </head>
  
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-primary"> 
        <script src="js/pageSetup.js" class = "noParent"></script>
    </nav>

    <div class="container">
      <div id="cover" class = "invisible" style="z-index: 1011;">
        <button id="hideCover" class="invisible hbhbhbhb" style="z-index: 1012;">Exit</button>
        <img id = "viewToken" class="invisible veiwTokens" style="z-index: 1013;" src=""/>
        <img id = "viewBorder" class="invisible veiwTokens"  style="z-index: 1014;" src=""/>
        <img id = "viewHp" class="invisible veiwTokens" style="z-index: 1015;" src=""/>
        <h3 id = "viewTitle" class="invisible center" style="z-index: 1016;"></h3>
      </div>

      <div class="row align-items-top">
        <div id = "header" class = "col-12">
          <h1>Map</h1><br>
        </div>

        <div id = "gridMap" class = "bg-UP-purple color-UP-black col-md-12 col-sm-12">
          <img id = "grid" src = "images/map/grid.png"/>
        </div>

        <div id = "controls" class = "bg-UP-purple color-UP-black col-md-12 col-sm-12">
          <h3 id = "name"></h3>

          <table>
            <tr>
              <td>
                <div id = "arrows" class = "center">
                  <!--<img id = "up" class = "arrows" src="images/map/Arrow.png"/>           
                  <img id = "left" class = "arrows" src="images/map/Arrow.png"/>
                  <img id = "down" class = "arrows" src="images/map/Arrow.png"/>
                  <img id = "right" class = "arrows" src="images/map/Arrow.png"/>-->
                  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100">
                    <image width="100" height="100" xlink:href="images/map/dPad.png"></image> 
                    <a id="up">
                      <rect x="32" y="0" fill="#fff" opacity="0" width="35" height="35"></rect>
                    </a>
                    <a id = "left">
                      <rect x="0" y="33" fill="#fff" opacity="0" width="35" height="35"></rect>
                    </a>
                    <a id="right">
                      <rect x="65" y="33" fill="#fff" opacity="0" width="35" height="35"></rect>
                    </a> 
                    <a id="down">
                      <rect x="33" y="65" fill="#fff" opacity="0" width="35" height="35"></rect>
                    </a>
                  </svg>
                </div>

                <div id = "titles">
                  <h6 class="color-UP-yellow labelS" id="title">Status: </h6>
                  <span class="blo"></span>
                  <button class="inOrDe" name="title">+</button>
                  <input type = "text" id="status"/>
                  <button class="inOrDe" name="title">-</button>
                </div>
              </td>

              <td>
                <div id = "hp">
                  <h6 class="color-UP-yellow labelS">Current Hp:</h6>
                  <button class="inOrDe" name="current">+</button>
                  <input class = "numberInput" type = "number" value = "" min = "0" step="1" id = "current"/>
                  <button class="inOrDe" name="current">-</button>
                  <spam class="blo"></spam>
                  <h6 class="color-UP-yellow labelS">Max Hp:</h6> 
                  <button class="inOrDe" name="max">+</button>
                  <input class = "numberInput" type = "number" value = "" min = "0" step="1" id = "max"/>
                  <button class="inOrDe" name="max">-</button>
                </div>
              </td>
            </tr>
          </table>

          <div id="turn">
            <h6 class="center color-UP-yellow">Turn Order:</h6>
            <hr/>
            <div id="turnOrder"></div>
          </div>

          <div>
            <button class="inOrDe isVi" style="display: inline;" name="turn">+</button>
            <h6 class="center isVi color-UP-yellow" style="display: inline;">Current Turn</h6>
            <button class="inOrDe isVi" name="turn"style="display: inline;">-</button>
          </div>
        </div>
    
        <div id = "footer" class = "col-12">
        </div>
      </div>
	</div>

     <!-- Bootstrap JavaScript Components-LOAD LAST -->
     <script scr="js/bootstrap/scripts.js"></script>
     <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
     <script src="js/mapControler.js" type = "module"></script>
     <script src="src/map.js" type = "module"></script>
  </body>
</html>
